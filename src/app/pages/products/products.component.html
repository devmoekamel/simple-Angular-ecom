<div class="container p-3">
  <h2 class="text-muted text-center mb-3">Our Products</h2>
  <div class="row">
    <div class="col-md-3 mb-3">
      <button
        class="btn btn-outline-dark w-100"
        [routerLink]="['/products/0/edit']"
      >
        Add Product
      </button>
      
    </div>
  </div>
  <div class="row">
    @for (product of products; track product.id) {
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img
          [src]="product.img"
          class="card-img-top"
          [alt]="product.name"
          style="object-fit: contain; height: 200px"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text mb-1">
            <strong>Price:</strong> {{ product.price | currency }}
          </p>
          <p class="card-text mb-2">
            <strong>Quantity:</strong> {{ product.quantity }}
          </p>
          <div class="mt-auto d-flex justify-content-between">
            <i
              class="text-info fs-5 bi bi-pencil-square"
              [routerLink]="['/products', product.id, 'edit']"
            ></i>
            <i
              class="text-warning fs-5 bi bi-eye-fill"
              [routerLink]="['/products', product.id]"
            ></i>
            <i
              class="text-danger fs-5 bi bi-trash3-fill"
              (click)="deleteHandler(product.id)"
            ></i>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
